<app-navbar></app-navbar>
<div id='container'>
    <div *ngIf='!loc' id='search'>
        <h1>Please enter your location</h1>
    </div>
    <mat-tab-group *ngIf='loc'>
        <mat-tab label="Live Weather">
            <app-live-weather></app-live-weather>
        </mat-tab>
        <mat-tab label="Forecast">
            <app-forecast></app-forecast>
        </mat-tab>
        <mat-tab label="UV Index">
            <app-uv></app-uv>
        </mat-tab>
    </mat-tab-group>
</div>
